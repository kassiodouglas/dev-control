<div class="flex items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md dark:bg-zinc-800">
    <h2 class="text-2xl font-bold text-center text-zinc-900 dark:text-white">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Senha</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="block w-full px-3 py-2 mt-1 border rounded-md shadow-sm border-zinc-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-zinc-700 dark:border-zinc-600 dark:text-white"
        />
      </div>
      <button
        type="submit"
        class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
